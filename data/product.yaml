# create story
createStory:
  - image : "images/blog/post-01.webp"
    imageAlt : "images/blog/post-01.jpg"
    title : "Codejudge for Developers"
    content : "Codejudge is a first of a kind platform for developers which allows them to get practice building real world apps. They can try from a library of problems. It give developers analysis for Functional (Test Cases) and Non Functions (Quality, Design, Bugs) metrics that developer can use for feedback. Furthermore it also provides a report to developers that they use to fix those mistakes."
    btnText : "Practice"
    URL : "http://console.codejudge.io"
    
  - image : "images/blog/post-03.webp"
    imageAlt : "images/blog/post-03.jpg"
    title : "Codejudge for Recruiters"
    content : "Codejudge provides Recruiters a tool to access developers skill with a Zero effort workflow. Recruiters can easily Signup and then choose from a library of technical questions according to thies industry and vertical. Once the test is sent and completed by developer. Recruiters get a detailed report of their competiencies and stack ranked list of developers according to their proficiency"
    btnText : "Hire"
    URL : "http://work.codejudge.io"

