# banner
banner:
  title : "Hire Developers with RealWorld Microproject "
  description : "Codejudge allows you to solve Microprojects that helps to evaluate skills of a developer with Real World Scenarios."
  bgImage : "images/home-banner.webp"
  bgImageAlt : "images/home-banner.png"
  image : "images/mobile.webp"
  imageAlt : "images/mobile.png"
  button:
    btnText : "Start Now"
    URL : "http://work.codejudge.io"
    
# banner-feature
bannerFeature:
  - icon: "tf-ion-paintbucket"
    title: "real world scenarios"
    description: "Most of the questions are modelled after real live developer tasks."
    
  - icon: "tf-ion-load-b"
    title: "code metrics"
    description: "We provide code quality metrics of a developer which helps to identify strengths and weakness."
    
  - icon: "tf-ion-ios-lightbulb"
    title: "automated workflow"
    description: "You can access the Skill of a candidate with Microproject based test without involving your developer team."

# feature one
featureOne:
  enable : true
  imageAlt : "images/feature/feature-new-01.jpg"
  image : "images/feature/feature-new-01.webp"
  title : "Make developer hiring efficient with Codejudge"
  content : "Recruiter’s can easily send a Coding Assignment based on their Industry, Technology and Delivery Area from a list of micro projects and get a report comprising of the performance on test cases (Functional Requirements) and Non Functional Metrics like Design Patterns used, Code Smells, Bugs and Code Quality. This provides them a real insight into his developer proficiency."
  comment : "Using Codejudge we could pre filter a lot of candidates and found better candidates for the job role."
  clientImage : "images/testimonial/feature-testimonial-thumb.jpg"
  clientName : "Sumit Jain, Birdeye"

# feature two
featureTwo:
  enable : true
  image : "images/feature/feature-new-02.webp"
  imageAlt : "images/feature/feature-new-02.jpg"
  title : "Practive development skill with Codejudge"
  content : "Codejudge provides a platform for practicing real world problems. As you build these micro projects you learn aspects of software developemnt and get real time feedback. This skills helps you get ahead in you carrier. You can choose from Backend, Fronend or Mobile Projects."
  comment : "Using Codejudge I could help acclerate my coding carrier by practicing real world scenarios."
  clientImage : "images/testimonial/feature-testimonial-thumb.jpg"
  clientName : "Avikant Gupta, Adobe"

# service
service:
  enable : true
  title : "A Tool to make you hiring pipeline efficient"
  description : "Codejudge makes it easy to acceess skills for a developer. Zero Effort Workflow."
  image : "images/feature/iphone-ipad.webp"
  imageAlt : "images/feature/iphone-ipad.jpg"
  serviceItem :
    - icon : "tf-ribbon"
      title : "Save Cost"
      content : "Saves huge costs in hiring, on average 30 hours for developer time taken to evaluate a candidate."
      
    - icon : "tf-puzzle"
      title : "Problem Solving"
      content : "Micro Projects help you capture real world problem solving capabilities for a developer."
      
    - icon : "tf-bargraph"
      title : "Hiribility Metrics"
      content : "Codejudge allows you to capture Metrics that are not possible in short span of Interview."
      
    - icon : "tf-adjustments"
      title : "Highly Scalable"
      content : "It requires next to zero effort by tech team to evaluate a candidate."


