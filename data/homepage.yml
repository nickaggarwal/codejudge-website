# banner
banner:
  title : "Find the right talent with RealWorld Microproject"
  description : "Codejudge allows developers to discover tech job they derserve with niche Technology companies."
  bgImage : "images/home-banner.webp"
  bgImageAlt : "images/home-banner.png"
  image : "images/back-homepage.png"
  imageAlt : "images/back-homepage.png"
  button:
    btnText : "Hire Now"
    URL : "http://talent.codejudge.io/company/"
    
# banner-feature
bannerFeature:
  - icon: "tf-puzzle"
    title: "real world scenarios"
    description: "Most of the questions are modelled after real life developer tasks."
    
  - icon: "tf-bargraph"
    title: "code metrics"
    description: "We provide code quality metrics which helps to identify strengths and weakness of a candidate."
    
  - icon: "tf-adjustments"
    title: "talent pool"
    description: "You can hire the right developer with Microproject based test without involving your developer team."

# feature one
featureOne:
  enable : true
  imageAlt : "images/recruiter-homepage.png"
  image : "images/recruiter-homepage.png"
  title : "Make developer hiring efficient with Codejudge"
  content : "Recruiter’s can easily use the curated talent pool or send a Microproject based on their Industry, Technology and Delivery Area from a list of micro projects and get a report comprising of the performance on test cases (Functional Requirements) and Non Functional Metrics like Design Patterns used, Code Smells, Bugs and Code Quality. Codejudge provides a real insight into his developer proficiency."
  comment : "Using Codejudge we found talent that required very minimal on-site interviews, also for inbound applicants we could pre filter a lot of candidates."
  clientImage : "images/testimonial/feature-testimonial-thumb.jpg"
  clientName : "Sumit Jain, Birdeye"

# feature two
featureTwo:
  enable : true
  image : "images/dev-homepage.png"
  imageAlt : "images/dev-homepage.png"
  title : "Get Discovered by showing off you development skill with Codejudge"
  content : "Codejudge provides a platform for practicing real world problems. As you build these micro projects you learn aspects of software developemnt and get real time feedback. This skills helps you get ahead in you carrier. You can choose from Backend, Fronend or Mobile Projects."
  comment : "Using Codejudge I could find nice Startups to work for and it also helped advancing my coding carrier by practicing real world scenarios."
  clientImage : "images/testimonial/feature-testimonial-thumb.jpg"
  clientName : "Avikant Gupta, Adobe"

# service
service:
  enable : true
  title : "A Tool to make your hiring process efficient."
  description : "Codejudge makes it easy to evaluate skills of a developer."
  image : "images/pipeline-homepage.png"
  imageAlt : "images/pipeline-homepage.png"
  serviceItem :
    - icon : "tf-ribbon"
      title : "Save Cost"
      content : "On an average, it takes about 30 hours for Interviewer to evaluate a candidate, using our product you can save this time"
      
    - icon : "tf-puzzle"
      title : "Problem Solving"
      content : "Our Micro Projects designned in way that help you capture real world problem solving capabilities of a developer."
      
    - icon : "tf-bargraph"
      title : "Hiribility Metrics"
      content : "Our product enables you to capture metrics that are impossible in short span of Interview."
      
    - icon : "tf-adjustments"
      title : "Highly Scalable"
      content : "It requires next to zero effort by tech team to evaluate a candidate."


